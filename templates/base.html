{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'img/MxLogo.png' %}" type="image/png">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--<link href="{% static 'css/materialize.min.css' %}" rel="stylesheet">



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="{% static 'css/style.css' %}?version=16" rel="stylesheet">
    <link href="{% static 'css/cart.css' %}?version=2" rel="stylesheet">
    <link href="{% static 'css/filter.css' %}?version=2" rel="stylesheet">
    <link href="{% static 'css/productpage.css' %}?version=4" rel="stylesheet">
    <link href="{% static 'css/category.css' %}?version=2" rel="stylesheet">

</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <main>
        {% block content %}
        {% endblock content %}

    </main>
    <!-- Compiled and minified JavaScript -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.animate-colors-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/productPage.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cookie.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/order.js' %}"></script>
    <!--<script src="{% static 'js/materialize.min.js' %}" rel="stylesheet"></script>-->
    <!--<script type="text/javascript">
        M.AutoInit();
    </script>-->
    {% block script %}{% endblock %}
    {% block script2 %}{% endblock %}
</body>
</html>
